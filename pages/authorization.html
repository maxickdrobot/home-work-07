<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="../index.html" class="header__logo">
                    Купи 
                    <span class="special-header-symbols">кар</span>
                </a>
                <ul class="navmenu">
                    <li class="navmenu__item">
                        <a class="navmenu__link" href="../index.html">Реєстрація</a>
                    </li>
                    <li class="navmenu__item">
                        <a class="navmenu__link navmenu__link--active" href="#">Авторизація</a>
                    </li>
                    <li class="navmenu__item">
                        <a class="navmenu__link" href="search.html">Пошук</a>
                    </li>
                    <li class="navmenu__item">
                        <a class="navmenu__link" href="catalog.html">Каталог</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
            <section class="authorazation section">
                <h1 class="authorazation__title">Авторизація</h1>
                <form action="https://fom.in.ua/echo" class="authorazation-form">
                    <label class="authorazation-form__item">
                        E-mail:
                        <input type="email" name="email" required>
                    </label>
                    <label class="authorazation-form__item">
                        Пароль:
                        <input type="password" name="password" required>
                    </label>
                    <label class="authorazation-form__item authorazation-form__item--special">
                        Запам'ятати мене
                        <input type="checkbox" name="remember-me" checked="checked">
                    </label>
                    <input class="authorazation-form__btn" type="submit" value="Авторизуватися">
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                Зроблено в 2024 році Дроботом Максимом
            </p>
        </footer>
    </div>
</body>
</html>
